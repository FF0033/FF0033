<header>
    <div>
        <nav>
            <div class="logo">
                <a class="nav-item" href="{{ .Site.BaseURL }}">
                    {{ .Site.Title }}
                </a>
            </div>
            <div class="social">
                {{ range .Site.Params.social }}
                <a href="{{ .url }}">
                    <i class="icon">{{ .icon }}</i>

                </a>
                {{ end }}
            </div>
        </nav>
    </div>
</header>
