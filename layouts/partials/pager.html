<section>
    <div class="container">
        <div class="level">
            {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}">
                Newer
            </a>
            {{ else }}
            <a class="is-disabled">
                Newer
            </a>
            {{ end }}
            {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}">
                Older
            </a>
            {{ else }}
            <a class="is-disabled">
                Older
            </a>
            {{ end }}
        </div>
    </div>
</section>
